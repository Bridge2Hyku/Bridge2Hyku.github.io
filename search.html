---
permalink: /search/
layout: page
title: "Search"
sitemap: false
---

<div class="container">
	<div class="well" id="searchbox">
		<input id="search-field" placeholder="Search the Site"/>
		<ul id="results"></ul>
	</div>
</div>

{% raw %}
<script src="/assets/js/jquery.camelhunter.min.js"></script>
<script type="text/javascript">
	$("#search-field").camelHunter({
		onKeyUp 			: true,
		rss: "/search.xml",
    results   : "#results",
    result_template : "<p><a href='{{link}}'><h2>{{title}}</h2><h3>{{teaser}}</h3></a><h4>{{description}}</h4></p><hr>",
	});
</script>
{% endraw %}
